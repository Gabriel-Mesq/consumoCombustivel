<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cálculo Combustível </title>
    <link href='style.css' rel='stylesheet'>
    <script src="script.js">
        
    </script>
</head>

<body>
    
    <header>
        
        <div class="inner">
            
            <div class="left-side">
                <h1>Calculadora De Custo Do Combustível</h1>
            </div>
            
            <div class="rigth-side">
                <a href="https://github.com/Gabriel-Mesq" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
            </div>
        
        </div>

    </header>

    <div class="box">
        
        <div class="param">
            <h2>Distância (Km)</h2>
            <input name="Dist" id="i1" onfocusout="combustivel()"> 
            <h2>Rendimento (Km/L)</h2>
            <input name="Rend" id="i2" onfocusout="combustivel()"> 
            <h2>Preço (R$/L)</h2>
            <input name="Price" id="i3"onfocusout="combustivel()"> 

        </div>
        
        <br>
        <h1>Valor a ser gasto: <input id="answer"></h1>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>    
</body>

</html>
